<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zoo Keeper Application Form</h1>
    <label> Please complete the form. Mandatory fields are marked with a *</label><br>

    <h2>Contact Details</h2>
    <label for="">Name*</label>
    <input type="text"><br>
    <label for="">Telephone</label>
    <input type="text"><br>
    <label for="">Email*</label>
    <input type="text"><br>

    <br>
    <h2>Personal Information</h2>
    <label for="">*Age</label>
    <input type="text"><br>
    <label for="">Gender</label>
    <select name="" id="">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
    </select><br>
    <label for="">When did you first know you wanted to be a zoo-keeper?</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <br>
    <h2>Pick Your Favorite Animals</h2>
    <input type="checkbox" id="animal1" name="animal1" value="Zebra">
    <label for="animal1">Zebra</label>
    <input type="checkbox" id="animal2" name="animal2" value="Cat">
    <label for="animal2">Cat</label>
    <input type="checkbox" id="animal3" name="animal3" value="Anaconda">
    <label for="animal3">Anaconda</label>
    <input type="checkbox" id="animal4" name="animal4" value="Human">
    <label for="animal4">Human</label>
    <br>
    <input type="checkbox" id="animal5" name="animal5" value="Elephant">
    <label for="animal5">Elephant</label>
    <input type="checkbox" id="animal6" name="animal6" value="Wildebeest">
    <label for="animal6">Wildebeest</label>
    <input type="checkbox" id="animal7" name="animal7" value="Pigeon">
    <label for="animal7">Pigeon</label>
    <input type="checkbox" id="animal8" name="animal8" value="Crab">
    <label for="animal8">Crab</label>

    <br>
    <button>Submit Application</button>
</body>
</html>
